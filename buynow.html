<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="style4.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <h1>Order Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Medicine Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="order-summary-body"></tbody>
    </table>
    <h2 id="order-total">Total: Rs. 0</h2>

    <h3>Customer Details</h3>
    <form id="payment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required placeholder="Enter delivery address">
        
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required placeholder="Enter phone number">
        
        <label for="payment-method">Payment Method:</label>
        <select id="payment-method" name="payment-method" required>
            <option>Select Payment Method</option>
            <option value="credit-card">Credit Card</option>
            <option value="debit-card">Debit Card</option>
            <option value="cash-on-delivery">Cash on Delivery</option>
        </select>
        
        <div id="payment-details" style="display:none;">
            <!-- Credit Card Details -->
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
            
            <label for="expiry-date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123">
        </div>
        
        <label for="delivery-method">Delivery Method:</label>
        <select id="delivery-method" name="delivery-method" required>
            <option value="">Select Delivery Method</option>
            <option value="standard-delivery">Standard Delivery</option>
            <option value="store-pickup">Store Pickup</option>
        </select>
        
        <label for="special-instructions">Special Instructions (Optional):</label>
        <textarea id="special-instructions" name="special-instructions" placeholder="Enter any special delivery instructions"></textarea>

        <button type="button" id="processPaymentButton">Process Payment</button>
    </form>

    <script src="buynow.js"></script>

    <script>
        // Show/hide payment details based on payment method selection
        document.getElementById('payment-method').addEventListener('change', function() {
            var paymentMethod = this.value;
            var paymentDetails = document.getElementById('payment-details');
            
            if (paymentMethod === 'credit-card' || paymentMethod === 'debit-card') {
                paymentDetails.style.display = 'block'; // Show credit card details
            } else {
                paymentDetails.style.display = 'none'; // Hide credit card details
            }
        });
    </script>
</body>
</html>
